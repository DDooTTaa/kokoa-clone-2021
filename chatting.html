<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting Screen - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>
          <script>
            let dateTime = new Date();
            let hour = dateTime.getHours();
            let minutes = dateTime.getMinutes();
            document.write(hour + ":" + minutes);
            const WEEKDAY = ["일", "월", "화", "수", "목", "금", "토"];
            let week = WEEKDAY[dateTime.getDay()];
          </script>
        </span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chat.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">진용</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-2x search"></i>
        <i class="fas fa-bars fa-2x"></i>
      </div>
    </header>

    <main class="friends__screen main-chat">
      <div class="chat__timestamp">
        <script>
          document.write(
            dateTime.getFullYear() +
              ". " +
              (dateTime.getMonth() + 1) +
              ". " +
              dateTime.getDate() +
              ". " +
              week
          );
        </script>
      </div>
      <div class="message-row message-row-other">
        <img src="screenshots/1111.jpg" />
        <div class="message-row__content">
          <span class="message-author">진용</span>
          <div class="message__info">
            <span class="message__bubble">ㅌㅊ ㄱ?</span>
            <span class="message__time"
              ><script>
                document.write(hour + ":" + minutes);
              </script></span
            >
          </div>
        </div>
      </div>

      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">ㄱㄱ</span>
            <span class="message__time"
              ><script>
                document.write(hour + ":" + minutes);
              </script></span
            >
          </div>
        </div>
      </div>
    </main>

    <form class="reply" action="#">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/fc95897f6e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
