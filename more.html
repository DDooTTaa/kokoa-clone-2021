<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Screen - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>
          <script>
            let dateTime = new Date();
            let hour = dateTime.getHours();
            let minutes = dateTime.getMinutes();
            document.write(hour + ":" + minutes);
          </script>
        </span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
          <div class="red-dot"></div
        ></span>
      </div>
    </header>

    <main class="friends__screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/me.jpg"
            class="user-component-avatar user-component-avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Yong</h4>
            <h6 class="user-component__subtitle">
              +82 010 8981 1131
              <div class="bravo">!</div>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar"></i><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-beam"></i><span>Emotions</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i><span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i><span>Account</span>
        </div>
      </div>
      <div class="more-suggestion">
        <h4 class="more-suggestion__title">Suggestion</h4>
      </div>
      <div class="more-suggestion__icons">
        <div class="more-suggestion__icon">
          <div class="more-suggestion__icon-image">
            <i class="fas fa-quote-right"></i>
          </div>
          <span class="more-suggestion__icon-text">KaKao Story</span>
        </div>
        <div class="more-suggestion__icon">
          <div class="more-suggestion__icon-image">
            <i class="fas fa-quote-right"></i>
          </div>
          <span class="more-suggestion__icon-text">KaKao Story</span>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <sapn class="nav__notification badge">1</sapn
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><sapn class="nav__dot"></sapn
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/fc95897f6e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
